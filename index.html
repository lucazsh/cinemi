<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Page</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  color: #333;
}
header {
  background: #007bff;
  color: white;
  padding: 1rem;
  text-align: center;
}
nav {
  display: flex;
  justify-content: center;
  background: #0056b3;
}
nav a {
  color: white;
  padding: 1rem;
  text-decoration: none;
}
nav a:hover {
  background: #003d80;
}
main {
  padding: 2rem;
}
section {
  margin-bottom: 2rem;
}
footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 1rem;
}
@media (max-width: 600px) {
  nav {
    flex-direction: column;
  }
}
</style>
</head>
<body>
<header>
  <h1>Pagina Mea</h1>
</header>
<nav>
  <a href="#">Acasă</a>
  <a href="#">Despre</a>
  <a href="#">Contact</a>
</nav>
<main>
  <section>
    <h2>Bine ai venit</h2>
    <p>Aceasta este o pagină web simplă, responsive și compatibilă cu mobilul.</p>
  </section>
  <section>
    <h2>Secțiune Exemplu</h2>
    <p>Poți adăuga aici orice conținut dorești, imagini, liste sau butoane.</p>
  </section>
</main>
<footer>
  <p>© 2025 Sample Page</p>
</footer>
</body>
</html>
