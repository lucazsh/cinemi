<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background-color: #f9faff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        span
        {
            color:#18191e;
        }
        .navh {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            display: flex;
            gap: calc((100% - 50px) / 4);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        button,
        a {
            outline: none;
            border: none;
            -webkit-tap-highlight-color: transparent;
        }
        .navh button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            border: none;
            background: none;
            padding: 6px 10px;
            border-radius: 20%;
            cursor: pointer;
            transition: background 0.4s;
        }

        .navh button.active {
            background: rgba(225, 225, 231, 0.507);
        }

        .navh button span {
            opacity: 1;
            font-size: 12px;
        }

        .navh button svg {
            width: 24px;
            height: 24px;
        }
        .view {
            position: fixed;
            inset: 0;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: 0.1s ease;
        }

        .view.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div id="home" class="view active">
        <h1>
            Cinemi
            test 1
            test 2
            Once upon of time....
        </h1>
    </div>
    <div id="search" class="view">
        <h2>
            TEST
        </h2>
    </div>
    <div class="navh">
        <button class="active" onclick="showView('home')">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 24 24"><path d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/></svg>
            <span>Home</span>
        </button>
        <button onclick="showView('search')">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 24 24"><path d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/></svg>
            <span>Search</span>
        </button>
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 24 24"><path d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/></svg>
            <span>Add</span>
        </button>
        <button><svg xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 24 24"><path d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/></svg>
            <span>Profile</span>
        </button>
    </div>
    <script>
        const buttons = document.querySelectorAll('.navh button')
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'))
                btn.classList.add('active')
            })
        })
        function showView(id) {
        document.querySelectorAll('.view').forEach(v => {
            v.classList.remove('active')
        })
        document.getElementById(id).classList.add('active')
        }
    </script>
</body>
</html>
